<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
</head>

<body>
	<header class="thin-strip">
		<a href="/"><img class="logo logo-main" src="/images/Fancylogo.svg">
		<img class="logo" src="/images/FancylogoGold.svg"></a>
		<h1 class="main-title">University of Washington Sailing Team</h1>
		<div class = "sign-in-text">
			<!Shown if that there user is not signed in  :)>
			<div id="sign-in-form">
				<input type = "email" id = "userEmail" placeholder="Email" class="signin-form-header" > </br>
				<input type = "password" id = "pwd" placeholder="Password" class="signin-form-header"> </br>
				<input type = "submit" value = "Sign In" id = "sign-in" class="sign-in-btn-header">
				<script src="/include/signin.js"></script>
				<! script for signing in :)>
				<script>
					firebase.auth().onAuthStateChanged(function(user) {
						if (user) {
						 	document.getElementById('sign-in-form').innerHTML = "<p>Hello </br>" + user.displayName + "!</br>" +"<input type = 'submit' value = 'Logout' id = 'logout' class='sign-in-btn-header'></br></p>";
							var btn = document.getElementById('logout');
							btn.addEventListener( 'click', e => {
								firebase.auth().signOut().then( signout => {
									 window.location.replace("/");
								});
							});
						}
						});
				</script>
			</div>
		</div>
		<nav>
			<a href="/" class="nav-links">About</a>
			<a href="/pictures" class="nav-links">Pictures</a>
			<a href="/news" class="nav-links">News and Events</a>
			<a href="/schedule" class="nav-links">Schedule</a>
			<a href="/joinus" class="nav-links">Join the Team</a>
			<a href="/support" class="nav-links">Support us</a>
		</nav>
	</header>
</body>
</html>
